{% extends 'base.html' %}
{% block content %}
<div class="content container">
       <div class="row">
           <div class="col-md-8">
               {% for fl in fl %}
                   <div class="post">
                       <div class="date">
                       </div>
                       <h1><a href="{%url 'flor' pk=fl.pk %}">{{ fl.nombre }}</a></h1>
                   </div>
               {% endfor %}
           </div>
       </div>
   </div>
 {% endblock content %}
